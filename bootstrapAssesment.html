<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <title>bootstrap login page</title>
    <style>
        .container{
            margin: 100px auto;
            height: 500px;
            width: 500px;
            background: rgb(172, 190, 207);
        
        }
        .u-i{
            margin: 20px auto;
            height: 100px;
            width: 100px;
           background: seagreen; 
        }
        .fa-solid{
                font-size: 40px;
        }
        .login{
            width: 460px;

        }
    </style>
</head>
<body>
    <div class="container form-control shadow p-3 mb-5 rounded">
        <div class="u-i row rounded-pill text-center p-3">
            <i class="fa-solid fa-user "></i>
        </div>
        <div class="row">
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                <div class="form-floating">
                  <input type="text" class="form-control" id="floatingInputGroup1" placeholder="Username">
                  <label for="floatingInputGroup1">Username</label>
                </div>
              </div>
        </div>
        <div class="row">
            <div class="input-group mb-3">
                <div class="form-floating">
                  <input type="password" class="form-control" id="floatingInputGroup1" placeholder="Password">
                  <label for="floatingInputGroup1">Password</label>
                </div>
              </div>          
        </div>
        <div class="row">
            <div class="input-group mb-3">
                <div class="form-floating">
                    <button type="button" class=" login btn btn-success px-5">Login</button>
                </div>
              </div>   
        </div>
        <div class="row">
        <pre><a href="forgotpw.html" class="">Forget Password? </a><span> or</span> <a href="signup">sign up </a>
            </pre>
            
        </div>

    </div>
    
</body>
<!-- bootstrap jvs -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</html>
